{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education - Meshack Tirop</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: slategrey;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover, .navbar a:focus {
            background-color: #ddd;
            color: black;
        }
        .education-container {
            display: flex;
            flex-wrap: wrap;
            padding: 80px 20px 20px; 
            justify-content: center;
            gap: 20px; 
        }
        .education-card {
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .education-card:hover {
            transform: translateY(-5px);
            cursor: pointer;
        }
        .education-card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }
        .education-card h3 {
            margin: 10px 0;
        }
        .education-link {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none; 
        }
    </style>
</head>
<body>

<div class="navbar" id="myTopnav">
    <ul style="list-style-type: none; margin: 0; padding: 0;">
        <li><a href="{% url 'home' %}" {% if current_page == 'home' %}class="active"{% endif %}>Home</a></li>
        <li><a href="{% url 'about' %}" {% if current_page == 'about' %}class="active"{% endif %}>About</a></li>
        <li><a href="{% url 'education' %}" {% if current_page == 'education' %}class="active"{% endif %}>Education</a></li>
        <li><a href="{% url 'projects' %}" {% if current_page == 'projects' %}class="active"{% endif %}>Projects</a></li>
        <li><a href="{% url 'contact' %}" {% if current_page == 'contact' %}class="active"{% endif %}>Contact</a></li>
    </ul>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        &#9776;
    </a>
</div>


<div class="education-container">
     <a href="{% url 'completed_projects' %}" class="education-link">
        <div class="education-card">
            <img src="{% static 'meshimages/complete.jpeg' %}" alt="Bachelor of Education Science">
            <h3>Personal completed projects</h3>
        </div>
    </a>
     <a href="{% url 'incomplete_projects' %}" class="education-link">
        <div class="education-card">
            <img src="{% static 'meshimages/incomplete.jpeg' %}" alt="Cybersecurity">
            <h3>personal incomplete projects</h3>
        </div>
    </a>
     <a href="{% url 'school_projects' %}" class="education-link">
        <div class="education-card">
            <img src="{% static 'meshimages/mandatory.jpeg' %}" alt="Computer Engineering">
            <h3>school projects</h3>
        </div>
    </a>
    <!-- Add more courses as needed -->
</div>

<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "navbar") {
            x.className += " responsive";
        } else {
            x.className = "navbar";
        }
    }
</script>

</body>
</html>
